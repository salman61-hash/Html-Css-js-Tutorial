<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Product Card</title>
  </head>
  <body>
    <div class="container">
        <!-- Card 1 -->
      <div class="card">
        <div class="img">
          <img src="Product Img/images.jpeg" alt="Img" />
        </div>
        <div class="content">
          <h3 class="title"><a href="#">Product Name</a></h3>
          <p class="description">description</p>
          <a
            href="https://www.google.com/maps/place/Liberation+War+Museum/@23.7633536,90.3544832,14z/data=!4m6!3m5!1s0x3755b8f3f608843b:0xf2c71ff392721324!8m2!3d23.7757194!4d90.3696847!16zL20vMDZrNnl6?entry=ttu&g_ep=EgoyMDI1MTIwOS4wIKXMDSoKLDEwMDc5MjA3MUgBUAM%3D"
            >location</a
          >
        </div>
        <div class="submit-btn">
          <button class="btn-submit" type="submit">Submit</button>
        </div>
      </div>

      <!-- Card 2 -->
        <div class="card2">
            <div class="card-img">
               <img src="Product Img/images.jpeg" alt="" />
            </div>
            <div class="card-item">
            <div>
                <h2 class="card-title">
                <a href="#">Product Title</a>
                </h2>
                <h3 class="product-price">Price</h3>
            </div>
            <a href="#">Address</a>
            </div>
            <div class="card-btn">
            <button class="card-btn-submit" type="submit">Submit</button>
            </div>
        </div>
    </div>
  </body>
</html>
